<div class="container" >
    <div class="row">
      <div class="col-4"  *ngFor="let user of users">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{user.username}}</h5>
              <!-- Product price-->
              {{user.name}}
              <br>{{user.email}}
              <br>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent" >
            <div class="text-center" style="margin-bottom: 50px;" ><a  [routerLink]="['/users', user.id]" style="background-color: #9c9fa4; color: black; border: none;" class="btn btn-primary">View more</a></div>
          </div>
      </div>
    </div>
  </div>
